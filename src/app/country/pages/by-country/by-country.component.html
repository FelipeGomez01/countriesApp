<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                    [(ngModel)]="term"
                    type="text"
                    name="term"
                    class="form-control"
                    placeholder="Buscar país...">
        </form>
    </div>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
    No se encontró nada con el termino <b>{{term}}</b>
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td> {{i + 1}} </td>
                    <td> <img class="small-flag" [src]="country.flag" alt="country.name"> </td>
                    <td> {{country.name}} </td>
                    <td> {{country.population | number}} </td>
                    <td> <a [routerLink]="['/country',country.alpha2Code]">Ver...</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
